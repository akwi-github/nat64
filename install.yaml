---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nat64
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nat64
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nat64
subjects:
- kind: ServiceAccount
  name: nat64
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nat64
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nat64
  namespace: kube-system
  labels:
    tier: node
    app: nat64
    k8s-app: nat64
spec:
  selector:
    matchLabels:
      app: nat64
  template:
    metadata:
      labels:
        tier: node
        app: nat64
        k8s-app: nat64
    spec:
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      serviceAccountName: nat64
      containers:
      - name: nat64
        image: aojea/nat64:v0.1.0
        volumeMounts:
        - name: xtables-lock
          mountPath: /run/xtables.lock
          readOnly: false
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: false
          capabilities:
            add: ["NET_ADMIN"]
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: lib-modules
        hostPath:
          path: /lib/modules
---
